<script>

  window.onload = function () {
    const token = localStorage.getItem('token');
    console.log(token, '183');
    if (token) {
      try {
        const decodedToken = JSON.parse(atob(token.split('.')[1]));
        const userRole = decodedToken.role;

        const studentDashboardSection = document.getElementById('student-dahboard-section');
        const studentSection = document.getElementById('student-section');
        const recruiterSection = document.getElementById('recruiter-section');

        if (userRole === 'admin') {
          studentDashboardSection.style.display = 'block';
          studentSection.style.display = 'block';
          recruiterSection.style.display = 'block';
        } else if (userRole === 'recruiter') {
          studentDashboardSection.style.display = 'none';
          studentSection.style.display = 'none';
          recruiterSection.style.display = 'none'; // Show the recruiter section
        } else {
          studentDashboardSection.style.display = 'none';
          studentSection.style.display = 'none';
          recruiterSection.style.display = 'none';
        }
      } catch (error) {
        console.error('Error decoding token:', error);
      }
    } else {
      console.log('Token not found. User not logged in.');
    }
  };

</script>
