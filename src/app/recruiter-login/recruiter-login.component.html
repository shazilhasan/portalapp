<div class="container">
    <div class="card">
      <h3 class="title">Recruiter Login</h3>
      <form class="form" [formGroup]="recruiterLoginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/admin-login">
          <span>Admin?</span>
        </a>
      </form>
    </div>
  </div>



<script>
  window.location.reload();
</script>
