<div class="container">
    <div class="card">
      <h3 class="card-title">Recruiter Registration</h3>
      <div class="card-body">
        <form [formGroup]="recruiterForm" (ngSubmit)="onSubmit()">
          <!-- First Row -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="name" id="name" class="form-control" formControlName="name" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="jobID">Job ID</label>
                <input type="text" id="jobID" class="form-control" formControlName="jobID" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="jobTitle" id="jobTitle" class="form-control" formControlName="jobTitle" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" class="form-control" formControlName="companyName" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" id="contactNumber" class="form-control" formControlName="contactNumber" required>
              </div>
            </div>
          </div>
          <!-- End First Row -->
  
          <!-- Second Row -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" id="designation" class="form-control" formControlName="designation" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" class="form-control" formControlName="location" required>
              </div>
            </div>
          </div>
          <!-- End Second Row -->
  
          <!-- Third Row -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="salaryPackage">Salary Package</label>
                <input type="text" id="salaryPackage" class="form-control" formControlName="salaryPackage" required>
              </div>
            </div>
            <div class="col-md-6">
              <!-- Radio Button Field -->
              <div class="form-group">
                <label>Any Bond:</label>
                <div class="form-check">
                  <input type="radio" id="anyBondNo" class="form-check-input" name="anyBond" value="No" formControlName="anyBond">
                  <label for="anyBondNo" class="form-check-label">No</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="anyBondYes" class="form-check-input" name="anyBond" value="Yes" formControlName="anyBond">
                  <label for="anyBondYes" class="form-check-label">Yes</label>
                </div>
              </div>
            </div>
          </div>
          <!-- End Third Row -->
  
          <!-- Fourth Row -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea id="jobDescription" class="form-control" formControlName="jobDescription" required></textarea>
              </div>
            </div>
            
            
          </div>
          <!-- End Fourth Row -->
  
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
