<div class="container">
  <div class="card">
    <h3 class="card-title">Student Registration</h3>
    <div class="card-body">
      <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" formControlName="name" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="studnetID">Studnet ID</label>
              <input type="text" id="studnetID" class="form-control" formControlName="studnetID" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="contactNo">Contact Number</label>
              <input type="text" id="contactNo" class="form-control" formControlName="contactNo" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="courseStatus">Course Status</label>
              <input type="text" id="courseStatus" class="form-control" formControlName="courseStatus" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="courseName">Course Name</label>
              <input type="text" id="courseName" class="form-control" formControlName="courseName" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" id="location" class="form-control" formControlName="location" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="cvAttachment">CV Attachment</label>
              <input type="file" id="cvAttachment" class="form-control" (change)="onFileSelected($event)" name="cvAttachment">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
